<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oscar Nomination Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Oscar Nomination Form</h1>

      <form id="oscar-form" class="mt-4">
        <div class="form-group">
          <label for="year">Year:</label>
          <input type="text" id="year" name="year" class="form-control" />
        </div>

        <div class="form-group">
          <label for="category">Category:</label>
          <input
            type="text"
            id="category"
            name="category"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="nominee">Nominee:</label>
          <input type="text" id="nominee" name="nominee" class="form-control" />
        </div>

        <div class="form-group">
          <label for="info">Info:</label>
          <input type="text" id="info" name="info" class="form-control" />
        </div>

        <div class="form-group">
          <label for="non">Number of Nominations:</label>
          <input type="text" id="non" name="non" class="form-control" />
        </div>

        <div class="form-group">
          <label for="won">Won:</label>
          <select id="won" class="form-control">
            <option value="both">Both</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>

        <button
          type="button"
          id="getNominations"
          class="btn btn-outline-primary mr-2"
        >
          Get Nominations
        </button>
        <button
          type="button"
          id="getNominees"
          class="btn btn-outline-info mr-2"
        >
          Get Nominees
        </button>
        <button
          type="button"
          onclick="clearInput()"
          class="btn btn-outline-danger mr-2"
        >
          Clear Input
        </button>
        <button
          type="button"
          onclick="clearOutput()"
          class="btn btn-outline-danger"
        >
          Clear Output
        </button>
      </form>

      <div id="output" class="mt-4"></div>
    </div>

    <script src="client.js"></script>

    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
