<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oscar Nomination Form</title>
  </head>
  <body>
    <h1>Oscar Nomination Form</h1>

    <form id="oscar-form">
      <label for="year">Year:</label>
      <input type="text" id="year" name="year" /><br /><br />

      <label for="category">Category:</label>
      <input type="text" id="category" name="category" /><br /><br />

      <label for="nominee">Nominee:</label>
      <input type="text" id="nominee" name="nominee" /><br /><br />

      <label for="info">Info:</label>
      <input type="text" id="info" name="info" /><br /><br />

      <label for="won">Won:</label>
      <input type="text" id="won" name="won" /><br /><br />

      <button type="button" onclick="getNominations()">Get Nominations</button>
      <button type="button" onclick="getNominees()">Get Nominees</button>
      <button type="button" onclick="clearInput()">Clear Input</button>
      <button type="button" onclick="clearOutput()">Clear Output</button>
    </form>

    <div id="output"></div>

    <script>
      function getNominations() {
        // Fetch nominations from server and display in output area
        document.getElementById("output").innerText =
          "Nominations retrieved from server.";
      }

      function getNominees() {
        // Fetch nominees from server and display in output area
        document.getElementById("output").innerText =
          "Nominees retrieved from server.";
      }

      function clearInput() {
        // Clear all input fields
        document.getElementById("oscar-form").reset();
      }

      function clearOutput() {
        // Clear output area
        document.getElementById("output").innerText = "";
      }
    </script>
  </body>
</html>
